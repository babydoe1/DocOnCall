<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Sign up | DocOnCall</title>
    <link rel="stylesheet" href="../CSS/doc.css">
</head>
<body>
    <header id="subheader">
        <img src="../Assets/emergencyred.png" id="pageicon" alt="Page Icon">
        <div id="subpagetitle"> Doc on <span id="red">Call</span></div>
        <div>
            <ul >
                <li class="subnavtabs"><a href="contact.html">Contact us</a></li>
                <li class="subnavtabs"><a href="faqs.html">FAQs</a></li>

            </ul>
        </div>
        <br>
        <br>
        <hr>
    </header>
    <main>
        <h1 id="welcome">Welcome:)</h1>
        <forms>
            <input type="text" placeholder="First Name" required>
            <br>
            <input type="text" placeholder="Last Name" required>
            <br>
            <input type="text" placeholder="Company name/Family name" required>
            <br>
            <input type="email" placeholder="Email" required>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <input type="password" placeholder="Confirm Password" required>
            <br>
            <br>
            <input type="checkbox" required>
            <label for="terms">I have read and agree to the <span id="blue">Terms</span>and <span id="blue">Privacy Policy</span></label>
            <br>
            <input type="submit" value="Sign up" id="signup">
        </forms>
    </main>
    <footer id="footer">
        <ul>
            <li class="footertabs"><a href="about.html">About</a></li>

        </ul>
        <div id="footericon">
        <img src="../Assets/twitter-logo-silhouette.svg" alt="twitter">
        <img src="../Assets/facebook-logo.svg" alt="facebook">
        </div>
